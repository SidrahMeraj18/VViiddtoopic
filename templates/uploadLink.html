{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    #loader-part{
        display: none;
    }
</style>
            <section class="features section">
                <div class="container">
                    
					<div class="features-inner section-inner has-bottom-divider">
                        <div class="header" style="margin-bottom: 50px;">
                            <h6> Upload Link  </h6>
                        </div>
                        
                        <div id="main-part" class="main-part">

                            
                            <div>
                                <div class="main-head">
                                    <h4> Upload the Link of the Video you want to process </h4>
                                </div>
                                <form id="the-form" method="post"> {% csrf_token %}
                                    <div class="form-group">
                                        <label for="title"> Title </label>
                                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title">
                                    </div>
                                
                                    <br>
                                    <div class="form-group">
                                        <label for="link"> Link </label>
                                        <input type="text" class="form-control" id="link" name="link" placeholder="Enter Link">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="public"> Public </label>
                                        <input type="checkbox" class="form-control" id="public" name="public" value="public" checked style="height: 20px;width: 20px;margin-left: 10px;">
                                    </div>

                                    {% for message in messages %}
                                        <h6> {{  message }} </h6>
                                    {% endfor %}
                                    

                                    <div class="btn-cont">
                                        <button type="button" style="background-color:transparent; border:none" onclick="showLoader()"> <img src="{% static 'icons/next.png' %}" /> </button>
                                    </div>
                                </form>
                            </div>

                            
                            
                            
                           
                           
                        </div>

                        <div id="loader-part" style="text-align:center">
                            <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                                <style type="text/css">
                                .lds-spinner {
                                    color: official;
                                    display: inline-block;
                                    position: relative;
                                    width: 80px;
                                    height: 80px;
                                    }
                                    .lds-spinner div {
                                    transform-origin: 40px 40px;
                                    animation: lds-spinner 1.2s linear infinite;
                                    }
                                    .lds-spinner div:after {
                                    content: " ";
                                    display: block;
                                    position: absolute;
                                    top: 3px;
                                    left: 37px;
                                    width: 6px;
                                    height: 18px;
                                    border-radius: 20%;
                                    background: #fff;
                                    }
                                    .lds-spinner div:nth-child(1) {
                                    transform: rotate(0deg);
                                    animation-delay: -1.1s;
                                    }
                                    .lds-spinner div:nth-child(2) {
                                    transform: rotate(30deg);
                                    animation-delay: -1s;
                                    }
                                    .lds-spinner div:nth-child(3) {
                                    transform: rotate(60deg);
                                    animation-delay: -0.9s;
                                    }
                                    .lds-spinner div:nth-child(4) {
                                    transform: rotate(90deg);
                                    animation-delay: -0.8s;
                                    }
                                    .lds-spinner div:nth-child(5) {
                                    transform: rotate(120deg);
                                    animation-delay: -0.7s;
                                    }
                                    .lds-spinner div:nth-child(6) {
                                    transform: rotate(150deg);
                                    animation-delay: -0.6s;
                                    }
                                    .lds-spinner div:nth-child(7) {
                                    transform: rotate(180deg);
                                    animation-delay: -0.5s;
                                    }
                                    .lds-spinner div:nth-child(8) {
                                    transform: rotate(210deg);
                                    animation-delay: -0.4s;
                                    }
                                    .lds-spinner div:nth-child(9) {
                                    transform: rotate(240deg);
                                    animation-delay: -0.3s;
                                    }
                                    .lds-spinner div:nth-child(10) {
                                    transform: rotate(270deg);
                                    animation-delay: -0.2s;
                                    }
                                    .lds-spinner div:nth-child(11) {
                                    transform: rotate(300deg);
                                    animation-delay: -0.1s;
                                    }
                                    .lds-spinner div:nth-child(12) {
                                    transform: rotate(330deg);
                                    animation-delay: 0s;
                                    }
                                    @keyframes lds-spinner {
                                    0% {
                                        opacity: 1;
                                    }
                                    100% {
                                        opacity: 0;
                                    }
                                    }

                                </style>
                
                                <h3>Downloading Video</h3>
                        </div>
                        </div>
                        
                        
                    </div>
                </div>
            </section>
            

            <script>
                function showLoader() {
                    document.getElementById("loader-part").style.display = "block";
                    document.getElementById("main-part").style.display = "none";

                    var form = document.getElementById("the-form");
                    form.submit();
                }
            </script>

            {% endblock content %}
